<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
             font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>tabelas</title>
</head>
<body>
    <h1>mesclage, de celulas</h1>

    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
            
        </tr>
        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            
        </tr>
        <tr>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
