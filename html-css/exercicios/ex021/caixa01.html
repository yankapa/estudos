<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1{
            background-color: lightgreen;
            height: 300px;
            width: 300px;
    
            border:10px solid darkgray;

            padding: 10px 10px 10px 10px;

            outline: 5px dashed salmon;
        }
        a{
           
            border: 10px solid red;
          
             padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box level</h1>
    <p>paragrafos tambem são exemplos de box-level mas os <a href="#">links são exemplos de caixas inline-level</a>camos ver como tudo isso funciona</p>
    
</body>
</html>
